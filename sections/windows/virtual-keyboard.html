<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/virtual-keyboard.css">
  <title>INVAIZ Virtual-Keyboard</title>
</head>
<body style="-webkit-app-region: drag">
  <div class="dialkeypad">
    <div class="dialkeypad-dialwrap">
      <div class="dialkeypad-dialgroup">
        <button class="dialkeypad-dialgroup-element" id="d0"></button>
        <button class="dialkeypad-dialgroup-element" id="d1"></button>
        <button class="dialkeypad-dialgroup-element" id="d2"></button>
        <button class="dialkeypad-dialgroup-element" id="d3"></button>
      </div>
    </div>
    <div class="dialkeypad-buttonwrap">
      <div class="dialkeypad-buttongroup">
        <button class="dialkeypad-buttongroup-element" id="b0"></button>
        <button class="dialkeypad-buttongroup-element" id="b1"></button>
        <button class="dialkeypad-buttongroup-element" id="b2"></button>
        <button class="dialkeypad-buttongroup-element" id="b3"></button>
        <button class="dialkeypad-buttongroup-element" id="b4"></button>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    require('../../renderer-process/virtual-keyboard/action-virtual-keyboard')
  </script>
</body>
</html>
